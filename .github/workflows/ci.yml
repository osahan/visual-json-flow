name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: { node-version: [18.x, 20.x] }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - run: pnpm typecheck
      - run: pnpm -w build
      - run: pnpm -C apps/demo build
